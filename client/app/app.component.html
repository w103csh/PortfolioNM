
<title-bar [titleStart]=titleStart [titleEnd]=titleEnd [isSignedIn]='isSignedIn' ></title-bar>

<div class='below-title-wrapper' >
  <md-sidenav-container class='below-title-container' >

    <md-sidenav #sidenav mode='side' opened=false class='sidenav-container' >
      <side-bar></side-bar>
    </md-sidenav>

    <div class='main-content'>
      <div class='main-outlet-wrapper' [ngClass]=notSignedInClasses >
        <router-outlet></router-outlet>
        <app-footer [isSignedIn]='isSignedIn' ></app-footer>
      </div>
    </div>

  </md-sidenav-container>
</div>
