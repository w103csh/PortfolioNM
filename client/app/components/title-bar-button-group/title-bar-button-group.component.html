
<div id='titlebar-button-group' class='flex-container-row flex-right' >
  <div *ngIf='user' class='flex button-container greeting' >
    <pre>Hello, {{ user?.firstName }}</pre>
  </div>
  <div *ngIf='user' class='flex button-container' >
    <button md-icon-button [mdMenuTriggerFor]='menu' >
      <md-icon>menu</md-icon>
    </button>
    <md-menu #menu='mdMenu'>
      <button md-menu-item>
        <md-icon>account_circle</md-icon>
        <span>Account</span>
      </button>
      <button md-menu-item disabled>
        <md-icon>warning</md-icon>
        <span>Admin</span>
      </button>
    </md-menu>
  </div>
  <div class='flex button-container' >
    <a md-raised-button routerLink='/auth-home-child2' color=primary (click)='signInOrOut()' >{{ user ? 'Sign out' : 'Sign in' }}</a>
  </div>
</div>
