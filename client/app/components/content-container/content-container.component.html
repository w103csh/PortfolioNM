
<div [ngClass]=contentClass >
  <div *ngIf='header !== null || header !== undefined' [ngClass]=headerWrapperClass >
    <button *ngIf='isMobile' md-icon-button (click)='showSidenavClick()' ><md-icon>menu</md-icon></button>
    <h1 *ngIf='!isMobile' [ngClass]=headerClass >{{ header | uppercase }}</h1>
    <h1 *ngIf='isMobile' [ngClass]=headerClass >{{ header | titlecase }}</h1>
  </div>
  <ng-content></ng-content>
</div>
