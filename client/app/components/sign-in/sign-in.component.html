
<div class='panel panel-default' >
  <div class='panel-heading' >
    <h3 class='panel-title' >Sign in</h3>
  </div>
  <div class='panel-body' >

    <form (ngSubmit)='onSubmit()' #signInForm='ngForm' >

      <md-input-container class='wide' >
        <input mdInput placeholder='Email'
            [(ngModel)]='model.email' 
            name='email'
            required
            #email='ngModel' >
      </md-input-container>

      <md-input-container class='wide' >
        <input mdInput placeholder='Password'
            type='password'
            [(ngModel)]='model.password' 
            name='password'
            required
            #password='ngModel'>
      </md-input-container>
      
      <md-checkbox class='mat-checkbox' [(ngModel)]='model.rememberMe' name='rememberMe' >Remember me</md-checkbox>

      <p *ngIf='serverMsg' class='error'>{{serverMsg}}</p>

      <button md-raised-button color='primary' class='wide' >Sign in</button>

      <div class='question-redir' >
        <span>Don't have a username and password?</span>
        <a md-button color='accent' routerLink='/signup' >Sign up now.</a>
      </div>

    </form>

  </div>
</div>
