<h3 *ngIf='config?.title' md-dialog-title >{{config?.title}}</h3>
<md-dialog-content>
  {{config?.message}}
</md-dialog-content>
<md-dialog-actions>
  <button md-button tabindex='2' (click)='yes()' >{{config?.confirm}}</button>
  <button md-button tabindex='1' (click)='no()' >{{config?.cancel}}</button>
</md-dialog-actions>
