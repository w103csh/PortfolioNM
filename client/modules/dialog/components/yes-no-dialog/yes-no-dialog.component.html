<h3 *ngIf='config?.title' md-dialog-title >
  {{config?.title | titlecase}}
  <md-icon *ngIf='config?.showClear' color='accent' (click)='no()' >clear</md-icon>
</h3>
<md-dialog-content *ngIf='config?.message' >
  {{config?.message}}
</md-dialog-content>
<md-dialog-actions>
  <button md-button (click)='no()' >{{config?.cancel}}</button>
  <button md-button color='primary' (click)='yes()' >{{config?.confirm}}</button>
</md-dialog-actions>
